<style is="custom-style">
    :root {
        /* Slider style */
        --paper-slider-active-color: var(--dude-primary-color);
        --paper-slider-secondary-color: var(--dude-primary-color);
        --paper-slider-knob-color: var(--dude-primary-color);
        --paper-slider-pin-color: var(--dude-primary-color);
        --paper-slider-font-color: var(--dude-primary-text-color);

        /** Toggle button */
        --paper-toggle-button-unchecked-ink-color: var(--dude-primary-color);
        --paper-toggle-button-checked-bar-color: var(--dude-primary-color);
        --paper-toggle-button-checked-button-color: var(--dude-primary-color);
        --paper-toggle-button-checked-ink-color: var(--dude-primary-color);

        /* Input */
        --paper-input-container-focus-color: var(--dude-primary-color);
        --paper-input-container-label: {
            font-family: var(--dude-primary-text-font);
        };
        --paper-input-container-input: {
            font-family: var(--dude-primary-text-font);
        };

        /* Dropdown style */
        --paper-input-container-input-color: var(--dude-content-text-color);
        --paper-dropdown-menu-input: {
            font-family: var(--dude-content-text-font);
        };
        --paper-item: {
            color: var(--dude-content-text-color);
            font-weight: normal;
            font-family: var(--dude-content-text-font);
            min-height: 35px;
            cursor: pointer;
        };
        --paper-menu: {
            background: var(--dude-primary-background-color);
            border-radius: 5px;
            box-shadow: 0 3px 10px var(--dude-secondary-background-color);
        };
        --paper-dropdown-menu-button: {
            padding: 0;
        };
        --paper-dropdown-menu-ripple: {
            top: 0;
            right: 0;
            bottom: 6px;
            left: 0;
        };

        /* Tooltip */
        --paper-tooltip: {
            background: var(--dude-primary-background-color);
            font-family: var(--dude-primary-text-font);
            font-size: 0.8em;
        };

        /* Button */
        --paper-button: {
            font-weight: bold;
            margin: 0;
            font-size: 1em;
            text-transform: none;
            /*border: 2px solid var(--dude-primary-color);*/
            background: var(--dude-primary-background-color);
            color: var(--dude-content-text-color);
            /*border: none;*/
            /*background: var(--dude-primary-color);*/
            /*color: var(--dude-primary-text-color);*/
            border-radius: 5px;
            font-family: var(--dude-primary-text-font);
        };
    }
</style>
