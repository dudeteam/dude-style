<style is="custom-style">
    :root {

        /**
         * Group
         */
        --dude-graph-group: {
             transition-duration: .2s;
             transition-property: stroke-width;
             fill: #fff;
             stroke: #fff;
             opacity: 0.1;
         };

        --dude-graph-group-hover: {
             stroke-width: 10px;
         };

        --dude-graph-group-selected: {
             opacity: 0.15;
             stroke-width: 10px;
         };

        /**
         * Block
         */
        --dude-graph-block: {
             transition-duration: .2s;
             transition-property: stroke-width;
             fill: var(--dude-secondary-background-color);
             stroke: var(--dude-secondary-background-color);
             opacity: 0.7;
         };

        --dude-graph-block-hover: {
             stroke-width: 10px;
         };

        --dude-graph-block-selected: {
             stroke-width: 10px;
             opacity: .9;
        };
    }

    /**
     * Custom blocks
     */
    .dude-graph-block-variable > rect,
    .dude-graph-block-variable > rect {
        fill: var(--dude-type-number-color);
        stroke: var(--dude-type-number-color);
    }

    .dude-graph-block-variable > text,
    .dude-graph-block-variable > text {
        stroke-width: 1;
        fill: #333;
    }

    /**
     * Custom points
     */
    .dude-graph-input.dude-graph-type-number path,
    .dude-graph-output.dude-graph-type-number path {
       stroke-width: 1;
       stroke: var(--dude-type-number-color);
       fill: var(--dude-type-number-color);
    }

    .dude-graph-input.dude-graph-type-string path,
    .dude-graph-output.dude-graph-type-string path {
       stroke-width: 1;
       stroke: var(--dude-type-string-color);
       fill: var(--dude-type-string-color);
    }

    .dude-graph-input.dude-graph-type-boolean path,
    .dude-graph-output.dude-graph-type-boolean path {
       stroke-width: 1;
       stroke: var(--dude-type-boolean-color);
       fill: var(--dude-type-boolean-color);
    }

    .dude-graph-input.dude-graph-type-entity path,
    .dude-graph-output.dude-graph-type-entity path {
        stroke-width: 1;
        stroke: var(--dude-type-entity-color);
        fill: var(--dude-type-entity-color);
    }

    /**
     * Custom connections
     */
    .dude-graph-connection.dude-graph-output-number,
    .dude-graph-connection.dude-graph-input-number {
       stroke: var(--dude-type-number-color);
    }

    .dude-graph-connection.dude-graph-output-string,
    .dude-graph-connection.dude-graph-input-string {
       stroke: var(--dude-type-string-color);
    }

    .dude-graph-connection.dude-graph-output-boolean,
    .dude-graph-connection.dude-graph-input-boolean {
       stroke: var(--dude-type-boolean-color);
    }

    .dude-graph-connection.dude-graph-output-entity,
    .dude-graph-connection.dude-graph-input-entity {
        stroke: var(--dude-type-entity-color);
    }
</style>
